<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Better Weather</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css"/> 

		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Cabin:400,600' rel='stylesheet' type='text/css'>

		<!-- JavaScript -->
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<header class="masthead">
			<h1>Is the weather better in San Diego?</h1>
		</header>
		<div class="floatleft">
			<div class="weather">
				<h2>Your Location</h2>
				<div class="temperature">
					<p>
						<span class="yourcitytemp">58&#176;</span>
					</p>
				</div>
				<div class="secondaryweather yourcity">
					<p class="high">high <span class="yourhigh">90&#176;</span></p>
					<p>low <span class="yourlow">30&#176;</span></p>
				</div>
			</div>
		</div>
		<div class="floatright">
			<div class="weather">
				<h2>San Diego, CA</h2>
				<div class="temperature">
					<p>
						<span class="sandiegotemp">78&#176;</span>
					</p>
				</div>
				<div class="secondaryweather sandiego">
					<p class="high">high <span class="sdhigh">100&#176;</span></p>
					<p>low <span class="sdlow">20&#176;</span></p>
				</div>
			</div>
		</div>
	</body>
</html>
