<!DOCTYPE html>
<html lang="en">
	<head>
		<title>API Hack</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css"/> 

		<!-- JavaScript -->
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="js/app.js"></script>
		
		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Cabin:400,600' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header class="masthead">
			<h1>Weather the storm</h1>
		</header>
			<div class="floatleft">
				<div class="weather">
					<div class="temperature">
						<p><span class="yourcity">58</span>&#176;</p>
					</div>
					<div class="secondaryweather">
						<p class="high">high
							<span class="yourhigh">90</span>&#176;
						</p>
						<p class="low">low
							<span class="yourlow">30</span>&#176;
						</p>
					</div>
				</div>
			</div>
			<div class="floatright">
				<div class="weather">
					<div class="temperature">
						<p><span class="sandiego">78</span>&#176;</p>
					</div>
					<div class="secondaryweather">
						<p class="high">high
							<span class="sdhigh">100</span>&#176;
						</p>
						<p class="low">low
							<span class="sdlow">20</span>&#176;
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
